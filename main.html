<!DOCTYPE html>
<html lang="en" id="page" class="yellow">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="MAIN CONTENT" content="This is the main game!" />
    <script src="https://kit.fontawesome.com/295d82d539.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>LONG AND HARD IS THE ROAD</title>
</head>

<body onload="updateContent()" onbeforeunload="return leavePageAlert()">
    <div class="main">
        <!--Main content-->
        <div id="content" class="d-flex flex-column">
            <!--Navigation bar-->
            <div id="menu-bar">
                <button type="button" data-bs-toggle="collapse" data-bs-target="#menuLeft" aria-expanded="false"
                    aria-controls="menuLeft" class="menu-button float-start"><i class="fa-solid fa-bars"></i></button>
                <button type="button" data-bs-toggle="collapse" data-bs-target="#menuRight" aria-expanded="false"
                    aria-controls="menuRight" class="menu-button float-end"><i class="fa-regular fa-user"></i></button>
                <div id="menuLeft" class="menu collapse">
                    <div>
                        <h4 id="themeHeading">
                            THEME <span id="colorname"></span>
                        </h4>
                        <div>
                            <div id="colourgrid">
                                <div style="background-color: #FFE900;" class="colorpicker"
                                    onclick="changetheme('yellow')" onmouseover="themename('m&ouml;rk yellow')"
                                    onmouseout="resetcurrentcolor()"></div>
                                <div style="background-color: #FF3EB5;" class="colorpicker"
                                    onclick="changetheme('pink')" onmouseover="themename('pi/unk')"
                                    onmouseout="resetcurrentcolor()"></div>
                                <div id="rotblack" style="background-color: black;" class="colorpicker"
                                    onclick="changetheme('black')" onmouseover="themename('ROTBLACK')"
                                    onmouseout="resetcurrentcolor()"></div>
                                <div style="background-color: #31ED31;" class="colorpicker"
                                    onclick="changetheme('green')" onmouseover="themename('SVMP green')"
                                    onmouseout="resetcurrentcolor()"></div>
                                <div style="background-color: white;" class="colorpicker" onclick="changetheme('white')"
                                    onmouseover="themename('Ash White')" onmouseout="resetcurrentcolor()"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="menuRight" class="menu collapse">
                    <div id="playerStats" class="float-end">
                        <h4> PLAYER INFO </h4>
                        <div>PLAYER NAME: <span id="playerName"></span></div>
                        <div>GOLD: <span id="gold"></span></div>
                        <div>DEFENCE: <span id="defence"></span></div>
                        <div><label for="leftHand">LEFT HAND:</label> <select id="leftHand"
                                onchange="updateInventory(this.value,'handL')"></select></div>
                        <div><label for="rightHand">RIGHT HAND:</label> <select id="rightHand"
                                onchange="updateInventory(this.value,'handR')"></select></div>
                        <div><label for="torso">TORSO:</label> <select id="torso"
                                onchange="updateInventory(this.value,'torso')"></select></div>
                        <div>
                            INVENTORY:
                            <div id="inventory">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Heading-->
            <h3 id="heading-box"></h3>
            <!--Description-->
            <p id="text-box"></p>
            <!--Direction buttons-->
            <div id="controls" class="mt-auto">
                <div class="row">
                    <div id="direction-box" class="container col-4 direction-button text-center">
                        <div class="row justify-content-center text-center">
                            <div class="col-4">
                                <button id="north-button" class="direction-button" onclick="move('north')">
                                    <i class="fa-solid fa-play fa-rotate-270"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row justify-content-between">
                            <div class="col-4">
                                <button id="west-button" class="direction-button" onclick="move('west')">
                                    <i class="fa-solid fa-play fa-rotate-180"></i>
                                </button>
                            </div>
                            <div class="col-4">
                                <button id="east-button" class="direction-button" onclick="move('east')">
                                    <i class="fa-solid fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <button id="south-button" class="direction-button" onclick="move('south')">
                                    <i class="fa-solid fa-play fa-rotate-90"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--Choices-->
                    <div class="col-8">
                        <div id="choice-box" class="row d-flex "></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
